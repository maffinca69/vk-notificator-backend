version: '3'
services:
  nginx-unit:
    image: maffinca69/nginx-unit-m1:latest
    working_dir: /var/www/
    ports:
      - "80:80"
    volumes:
      - ./unit/config.json:/docker-entrypoint.d/config.json:cached
      - ./../.:/var/www:cached

  postgres:
    image: arm64v8/postgres:14.5-alpine
    environment:
      POSTGRES_DB: "notificator"
      POSTGRES_USER: "notificator"
      POSTGRES_PASSWORD: "secret"
    ports:
      - "5432:5432"

  redis:
      image: arm64v8/redis:alpine
      command: redis-server --appendonly yes
      volumes:
          - ./data/redis:/data
      ports:
          - "8002:6379"
